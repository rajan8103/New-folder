<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéØ Guess the Number Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
      }

      .game-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
        position: relative;
        animation: slideIn 0.8s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .title {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 10px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .input-section {
        margin: 30px 0;
      }

      .number-input {
        width: 200px;
        height: 60px;
        font-size: 2rem;
        text-align: center;
        border: 3px solid #667eea;
        border-radius: 15px;
        outline: none;
        transition: all 0.3s ease;
        background: linear-gradient(45deg, #f0f2ff, #ffffff);
      }

      .number-input:focus {
        border-color: #764ba2;
        box-shadow: 0 0 20px rgba(118, 75, 162, 0.3);
        transform: scale(1.05);
      }

      .guess-btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        margin: 20px 10px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .guess-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        animation: pulse 0.6s infinite;
      }

      @keyframes pulse {
        0% {
          transform: translateY(-3px) scale(1);
        }
        50% {
          transform: translateY(-3px) scale(1.05);
        }
        100% {
          transform: translateY(-3px) scale(1);
        }
      }

      .reset-btn {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        padding: 10px 30px;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .reset-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
      }

      .feedback {
        margin: 30px 0;
        font-size: 1.5rem;
        font-weight: bold;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
        transition: all 0.5s ease;
      }

      .feedback.too-low {
        background: linear-gradient(45deg, #74b9ff, #0984e3);
        color: white;
        animation: shakeLeft 0.8s ease-in-out;
      }

      .feedback.too-high {
        background: linear-gradient(45deg, #fd79a8, #e84393);
        color: white;
        animation: shakeRight 0.8s ease-in-out;
      }

      .feedback.correct {
        background: linear-gradient(45deg, #00b894, #00cec9);
        color: white;
        animation: celebration 1s ease-in-out;
      }

      @keyframes shakeLeft {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      @keyframes shakeRight {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(10px);
        }
        75% {
          transform: translateX(-10px);
        }
      }

      @keyframes celebration {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.1) rotate(5deg);
        }
        50% {
          transform: scale(1.2) rotate(-5deg);
        }
        75% {
          transform: scale(1.1) rotate(5deg);
        }
        100% {
          transform: scale(1);
        }
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        background: rgba(102, 126, 234, 0.1);
        padding: 20px;
        border-radius: 15px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
        animation: countUp 0.5s ease-out;
      }

      @keyframes countUp {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ff6b6b;
        animation: confetti-fall 3s linear infinite;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      .hidden {
        display: none;
      }

      .emoji-rain {
        position: fixed;
        font-size: 2rem;
        animation: emoji-fall 4s linear infinite;
        pointer-events: none;
      }

      @keyframes emoji-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 600px) {
        .game-container {
          padding: 20px;
          margin: 20px;
        }

        .title {
          font-size: 2rem;
        }

        .number-input {
          width: 150px;
          height: 50px;
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1 class="title">üéØ Guess the Number!</h1>
      <p class="subtitle">I'm thinking of a number between 1 and 100</p>

      <div class="input-section">
        <input
          type="number"
          class="number-input"
          id="guessInput"
          min="1"
          max="100"
          placeholder="?"
        />
        <br />
        <button class="guess-btn" id="guessBtn">üé≤ Make Guess</button>
        <button class="reset-btn" id="resetBtn">üîÑ New Game</button>
      </div>

      <div class="feedback" id="feedback"></div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="attempts">0</div>
          <div class="stat-label">Attempts</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="bestScore">-</div>
          <div class="stat-label">Best Score</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="gamesPlayed">0</div>
          <div class="stat-label">Games Played</div>
        </div>
      </div>
    </div>

    <script>
      class GuessTheNumberGame {
        constructor() {
          this.targetNumber = 0;
          this.attempts = 0;
          this.gamesPlayed = parseInt(localStorage.getItem("gamesPlayed")) || 0;
          this.bestScore = parseInt(localStorage.getItem("bestScore")) || null;

          this.guessInput = document.getElementById("guessInput");
          this.guessBtn = document.getElementById("guessBtn");
          this.resetBtn = document.getElementById("resetBtn");
          this.feedback = document.getElementById("feedback");
          this.attemptsDisplay = document.getElementById("attempts");
          this.bestScoreDisplay = document.getElementById("bestScore");
          this.gamesPlayedDisplay = document.getElementById("gamesPlayed");

          this.sounds = {
            tooLow: this.createSound(200, 0.1),
            tooHigh: this.createSound(800, 0.1),
            correct: this.createSound([523, 659, 784, 1047], 0.3),
            click: this.createSound(300, 0.05),
          };

          this.init();
        }

        init() {
          this.generateNewNumber();
          this.updateDisplay();
          this.bindEvents();
        }

        bindEvents() {
          this.guessBtn.addEventListener("click", () => this.makeGuess());
          this.resetBtn.addEventListener("click", () => this.resetGame());
          this.guessInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") this.makeGuess();
          });

          // Add click sound to buttons
          [this.guessBtn, this.resetBtn].forEach((btn) => {
            btn.addEventListener("click", () => this.playSound("click"));
          });
        }

        generateNewNumber() {
          this.targetNumber = Math.floor(Math.random() * 100) + 1;
          console.log("Target number:", this.targetNumber); // For testing
        }

        makeGuess() {
          const guess = parseInt(this.guessInput.value);

          if (!guess || guess < 1 || guess > 100) {
            this.showFeedback(
              "Please enter a number between 1 and 100! ü§î",
              "neutral"
            );
            return;
          }

          this.attempts++;
          this.updateDisplay();

          if (guess === this.targetNumber) {
            this.handleCorrectGuess();
          } else if (guess < this.targetNumber) {
            this.handleTooLow();
          } else {
            this.handleTooHigh();
          }

          this.guessInput.value = "";
          this.guessInput.focus();
        }

        handleCorrectGuess() {
          this.playSound("correct");
          this.showFeedback(
            `üéâ Congratulations! You got it in ${this.attempts} attempts! üéä`,
            "correct"
          );
          this.createCelebration();
          this.updateStats();
          this.guessBtn.disabled = true;
        }

        handleTooLow() {
          this.playSound("tooLow");
          this.showFeedback("üìâ Too Low! Try a higher number! ‚¨ÜÔ∏è", "too-low");
        }

        handleTooHigh() {
          this.playSound("tooHigh");
          this.showFeedback("üìà Too High! Try a lower number! ‚¨áÔ∏è", "too-high");
        }

        showFeedback(message, type) {
          this.feedback.textContent = message;
          this.feedback.className = `feedback ${type}`;
        }

        createCelebration() {
          // Create confetti
          for (let i = 0; i < 50; i++) {
            setTimeout(() => {
              this.createConfetti();
            }, i * 100);
          }

          // Create emoji rain
          const emojis = ["üéâ", "üéä", "ü•≥", "üéà", "‚≠ê", "üåü", "üí´", "üéØ"];
          for (let i = 0; i < 20; i++) {
            setTimeout(() => {
              this.createEmojiRain(
                emojis[Math.floor(Math.random() * emojis.length)]
              );
            }, i * 200);
          }
        }

        createConfetti() {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.backgroundColor = this.getRandomColor();
          confetti.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 3000);
        }

        createEmojiRain(emoji) {
          const emojiElement = document.createElement("div");
          emojiElement.className = "emoji-rain";
          emojiElement.textContent = emoji;
          emojiElement.style.left = Math.random() * 100 + "vw";
          emojiElement.style.animationDelay = Math.random() * 1 + "s";
          document.body.appendChild(emojiElement);

          setTimeout(() => {
            emojiElement.remove();
          }, 4000);
        }

        getRandomColor() {
          const colors = [
            "#ff6b6b",
            "#4ecdc4",
            "#45b7d1",
            "#96ceb4",
            "#feca57",
            "#ff9ff3",
            "#54a0ff",
          ];
          return colors[Math.floor(Math.random() * colors.length)];
        }

        updateStats() {
          this.gamesPlayed++;
          if (!this.bestScore || this.attempts < this.bestScore) {
            this.bestScore = this.attempts;
          }

          localStorage.setItem("gamesPlayed", this.gamesPlayed);
          localStorage.setItem("bestScore", this.bestScore);
          this.updateDisplay();
        }

        updateDisplay() {
          this.attemptsDisplay.textContent = this.attempts;
          this.bestScoreDisplay.textContent = this.bestScore || "-";
          this.gamesPlayedDisplay.textContent = this.gamesPlayed;
        }

        resetGame() {
          this.attempts = 0;
          this.generateNewNumber();
          this.updateDisplay();
          this.showFeedback("", "");
          this.feedback.className = "feedback";
          this.guessBtn.disabled = false;
          this.guessInput.focus();
        }

        createSound(frequency, duration) {
          return () => {
            const audioContext = new (window.AudioContext ||
              window.webkitAudioContext)();

            if (Array.isArray(frequency)) {
              // Play multiple frequencies for celebration sound
              frequency.forEach((freq, index) => {
                setTimeout(() => {
                  const oscillator = audioContext.createOscillator();
                  const gainNode = audioContext.createGain();

                  oscillator.connect(gainNode);
                  gainNode.connect(audioContext.destination);

                  oscillator.frequency.setValueAtTime(
                    freq,
                    audioContext.currentTime
                  );
                  oscillator.type = "sine";

                  gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                  gainNode.gain.exponentialRampToValueAtTime(
                    0.01,
                    audioContext.currentTime + duration
                  );

                  oscillator.start(audioContext.currentTime);
                  oscillator.stop(audioContext.currentTime + duration);
                }, index * 100);
              });
            } else {
              const oscillator = audioContext.createOscillator();
              const gainNode = audioContext.createGain();

              oscillator.connect(gainNode);
              gainNode.connect(audioContext.destination);

              oscillator.frequency.setValueAtTime(
                frequency,
                audioContext.currentTime
              );
              oscillator.type = "sine";

              gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(
                0.01,
                audioContext.currentTime + duration
              );

              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + duration);
            }
          };
        }

        playSound(soundName) {
          try {
            this.sounds[soundName]();
          } catch (error) {
            console.log("Sound not supported in this browser");
          }
        }
      }

      // Initialize the game when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        new GuessTheNumberGame();
      });
    </script>
  </body>
</html>
